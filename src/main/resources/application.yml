spring:
  application:
    name: Tailo
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:books;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: never
  jwt:
    issuer: ${JWT_ISSUER}
    secret: ${JWT_SECRET}
    accessTokenExpirationTime: 3600000
    refreshTokenExpirationTime: 1209600000
  google:
    clientId: ${GOOGLE_CLIENT_ID}

